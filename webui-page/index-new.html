<html>
  <head>
    <title>MPV Controller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <div class="controller-container">

    <div class="display">
      <div class="display-text">
        <div class="title lcd-font">Neon Genesis Evangelion (A Cruel Angel's Thesis)</div>
      </div>

      <div class="seek">
        <div class="current-time lcd-font">00:00:00</div>
        <div class="seekbar"></div>
        <div class="total-time lcd-font">00:10:00</div>
      </div>

<!--       <div class="icons">
        icons for playback, ff, rw, loop setting go here.. and other things?
      </div> -->

      <div class="playback-details">
        <div class="detail speed">
          <div class="detail-label">PLAYBACK SPEED</div>
          <div class="detail-value lcd-font">1.0</div>
        </div>
        <div class="detail subtitle-delay">
          <div class="detail-label">SUBTITLE DELAY</div>
          <div class="detail-value lcd-font">0</div>
        </div>
        <div class="detail audio-delay">
          <div class="detail-label">AUDIO DELAY</div>
          <div class="detail-value lcd-font">1.0</div>
        </div>
        <div class="detail subtitle-track">
          <div class="detail-label">SUBTITLE TRACK</div>
          <div class="detail-value lcd-font">0/0</div>
        </div>
        <div class="detail audio-track">
          <div class="detail-label">AUDIO TRACK</div>
          <div class="detail-value lcd-font">1/1</div>
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="big-buttons">
        <div class="previous-track big-button"></div>
        <div class="rewind big-button"></div>
        <div class="stop big-button"></div>
        <div class="pause-play big-button"></div>
        <div class="fast-forward big-button"></div>
        <div class="next-track big-button"></div>
      </div>

      <div class="small-buttons">
        <div class="pair-buttons">
          <div class="small-button"></div>
          <div class="small-button-label">PLAYBACK SPEED</div>
          <div class="small-button"></div>
        </div>
        <div class="pair-buttons">
          <div class="small-button"></div>
          <div class="small-button-label">SUBTITLE DELAY</div>
          <div class="small-button"></div>
        </div>
        <div class="pair-buttons">
          <div class="small-button"></div>
          <div class="small-button-label">AUDIO DELAY</div>
          <div class="small-button"></div>
        </div>
        <div class="pair-buttons">
          <div class="small-button"></div>
          <div class="small-button-label">PLAYBACK SPEED</div>
          <div class="small-button"></div>
        </div>
        <div class="single-button">
          <div class="small-button-label">LOOP</div>
          <div class="small-button"></div>
        </div>
        <div class="single-button">
          <div class="small-button-label">SUBTITLE TRACK</div>
          <div class="small-button"></div>
        </div>
        <div class="single-button">
          <div class="small-button-label">AUDIO TRACK</div>
          <div class="small-button"></div>
        </div>
      </div>

    </div>

  </div>



</html>
